<div class="p-3 border rounded bg-white shadow-sm">
  <div class="flex items-start justify-between gap-2">
    <div class="flex items-center gap-3">
      <span class="dot {{ proximityColor }}" title="Proximidade do prazo"></span>
      <div>
        <div class="font-semibold text-slate-800">{{ task.title }}</div>
        <div class="text-xs text-slate-500">
          Término: {{ task.due }} • {{ getLevelLabel() }}
        </div>
      </div>
    </div>
    
    <div class="text-right">
      <button 
        (click)="editTask()" 
        class="text-xs text-slate-500 mr-2 hover:text-slate-700">
        Editar
      </button>
      <button 
        (click)="deleteTask()" 
        class="text-xs text-red-500 hover:text-red-700">
        Excluir
      </button>
    </div>
  </div>

  <p class="mt-2 text-sm text-slate-600">{{ task.desc }}</p>

  <div class="mt-3 flex gap-2 border-t pt-2">
    <button 
      *ngIf="task.status !== 'todo'"
      (click)="moveTask('todo')" 
      class="text-xs px-2 py-1 bg-gray-100 rounded hover:bg-gray-200">
      → Para fazer
    </button>
    <button 
      *ngIf="task.status !== 'doing'"
      (click)="moveTask('doing')" 
      class="text-xs px-2 py-1 bg-blue-100 rounded hover:bg-blue-200">
      → Em andamento
    </button>
    <button 
      *ngIf="task.status !== 'done'"
      (click)="moveTask('done')" 
      class="text-xs px-2 py-1 bg-green-100 rounded hover:bg-green-200">
      → Concluída
    </button>
  </div>
</div>
